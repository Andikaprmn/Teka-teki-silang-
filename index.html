<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teka-Teki Silang Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        .crossword-container {
            display: inline-block;
            margin: 20px auto;
        }

        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid #000;
            width: 30px;
            height: 30px;
            text-align: center;
        }

        input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 18px;
            text-transform: uppercase;
        }

        .clues {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
            max-width: 300px;
        }

        .clues h2 {
            margin-bottom: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Teka-Teki Silang</h1>
    <div class="crossword-container">
        <table id="crossword-grid"></table>
    </div>
    <div class="clues">
        <h2>Petunjuk:</h2>
        <ul id="clue-list"></ul>
    </div>
    <button onclick="checkAnswers()">Periksa Jawaban</button>
    <p id="result"></p>

    <script>
        const crosswordData = [
            { answer: "APEL", position: [0, 0], direction: "across", clue: "Buah berwarna merah" },
            { answer: "PISANG", position: [2, 0], direction: "across", clue: "Buah berwarna kuning" },
            { answer: "KUNING", position: [0, 2], direction: "down", clue: "Warna matahari" },
        ];

        const gridSize = 7;
        const crosswordGrid = document.getElementById('crossword-grid');
        const clueList = document.getElementById('clue-list');

        // Generate empty grid with input fields
        for (let i = 0; i < gridSize; i++) {
            const row = document.createElement('tr');
            for (let j = 0; j < gridSize; j++) {
                const cell = document.createElement('td');
                const input = document.createElement('input');
                input.type = 'text';
                input.maxLength = 1;
                input.dataset.row = i;
                input.dataset.col = j;
                cell.appendChild(input);
                row.appendChild(cell);
            }
            crosswordGrid.appendChild(row);
        }

        // Display clues
        crosswordData.forEach(({ answer, clue }) => {
            const clueItem = document.createElement('li');
            clueItem.textContent = clue;
            clueList.appendChild(clueItem);
        });

        // Function to check the answers
        function checkAnswers() {
            let isCorrect = true;
            crosswordData.forEach(({ answer, position, direction }) => {
                const [row, col] = position;
                for (let i = 0; i < answer.length; i++) {
                    const input = crosswordGrid.querySelector(
                        `input[data-row="${row + (direction === 'down' ? i : 0)}"][data-col="${col + (direction === 'across' ? i : 0)}"]`
                    );
                    if (input && input.value.toUpperCase() !== answer[i]) {
                        input.style.backgroundColor = 'red'; // Menandai jawaban salah
                        isCorrect = false;
                    } else if (input) {
                        input.style.backgroundColor = 'lightgreen'; // Menandai jawaban benar
                    }
                }
            });
            
            const result = document.getElementById('result');
            if (isCorrect) {
                result.textContent = "Selamat! Semua jawaban benar.";
                result.style.color = "green";
            } else {
                result.textContent = "Masih ada jawaban yang salah, coba lagi!";
                result.style.color = "red";
            }
        }
    </script>
</body>
</html>
